{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3" >
    <img src="https://source.unsplash.com/1200x400/?phone,contact,telephone" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text"  reqiured class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>

        <div class="form-group">
            <label for="email">Email address: <i class="fa fa-envelope" style="font-size:1.2rem; color:blue"></i></label>
            <input type="email"  reqiured class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number: <i class="fa fa-phone" style="font-size:1.2rem; color:blue"></i></label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>      
        
        <div class="form-group">
            <label for="desc">Write Your Message: <i class="fa fa-comments" style="font-size:1.2rem;color:blue"></i></label>
            <textarea class="form-control"  reqiured id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit"><b>Send</b>  <i class="fa fa-send" style="font-size:1.2rem;color:white"></i></button>
    </form>

</div>

{% endblock body %}
